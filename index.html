<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><span class="fa fa-newspaper-o" aria-hidden="true"></span>The New York Times
                    Search</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <span class="fa fa-server" aria-hidden="true"></span> Search Parameters
            </div>
            <div class="card-body">
                <form class="userInput">
                    <div class="form-group">
                        <label for="search">Search Term:</label>
                        <input type="text" class="form-control" id="searchInput" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="recordsNum">Articles to Retrieve:</label>
                        <select class="form-control" id="recordsNum">
                          <option>1</option>
                          <option>5</option>
                          <option>10</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startInput">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endInput">
                    </div>
                    <button id="search" type="submit" class="btn btn-primary fa fa-search">Search</button>
                    <button id="clear" type="clear" class="btn btn-primary fa fa-trash">Clear Articles</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <span class="fa fa-calendar" aria-hidden="true"></span> Top Articles
            </div>
            <div class="articles-body">

            </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>

</html>
